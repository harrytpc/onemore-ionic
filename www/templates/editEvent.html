<ion-modal-view class="customeModel">

	<ion-header-bar align-title="left" class="bar-calm">

			<i class="icon ion-android-close"></i> 
		</button>
		<h1 class="title" ng-if="event.id">{{event.nameTemp}}</h1>
	    <h1 class="title" ng-if="!event.id">Novo evento</h1>
		<div class="buttons buttons-right" ng-if="event.id">
			<button menu-toggle="right" class="button button-icon icon ion-person-add" ng-click="selectContactsInvite()"></button>	
		</div>


	</ion-header-bar>

	<ion-content>

		<div class="list" style="padding-top:20px;">

			<div class="row" ng-if="event.id">

					<i class="icon ion-key" style="font-size: 30px;"></i>					
				</div>
				<div class="col col-90 " style="border: 0px">
					<label class="item item-input item-stacked-label" style="border: 0px">
						<span class="input-label">Código do evento</span>
		   	    		<input type="text" placeholder="Partida dos amigos" ng-model="event.id" disabled="true" 
			    			style="border-bottom: 1px; border-style: solid;">
		    		</label>	
				</div>
			</div>	

			<div class="item item-divider">
			    Dados do evento
			</div> 

		    <!-- <label class="item item-input" ng-if="event.id">
		    	<span class="input-label">Código do evento</span>
		   	    {{event.id}}
		    </label> -->
			

		    <div class="row" >
				<div class="col col-10 text-center" style="padding-top: 40px">
					<i class="icon ion-trophy" style="font-size: 30px;"></i>					
				</div>
				<div class="col col-90" style="border: 0px">
					<label class="item item-input item-stacked-label" style="border: 0px">
						<span class="input-label">Nome</span>
			    		<input type="text" placeholder="Partida dos amigos" ng-model="event.name" 
			    			style="border-bottom: 1px; border-style: solid;">
		    		</label>	
				</div>
			</div>	
		    	
		    
	      	<div class="row"  style="border: 0px">
				<div class="col col-45 col-offset-10" style="border: 0px">
					<label class="item item-input item-stacked-label" style="border: 0px">
	    	    		<span class="input-label">Data</span>	
			        	<input type="date" ng-model="event.date" style="border-bottom: 1px; border-style: solid;">	
		        	</label>
		        </div>
		        <div class="col" style="border: 0px">
		        	<label class="item item-input item-stacked-label" style="border: 0px">  
			        	<span class="input-label">Horário</span>	
			        	<input type="time"  ng-model="event.time" style="border-bottom: 1px; border-style: solid;">	
			        </label>	
		        </div>
		    </div>

 
		    <div class="row" >
				<div class="col col-90 col-offset-10" style="border: 0px">
					<label class="item item-input item-stacked-label" style="border: 0px">
						<div  style="border: 0px">
							<span class="input-label">Modalidade</span>
						</div>
			    		<select ng-model="event.modality.id"  ng-options="item.id as item.name for item in editEvent.modalities"
			    		 placeholder="Modalidade" style="border:0px; position: relative !important; width: 100%; border-bottom: 1px; border-style: solid;">
						    <option value="" disabled></option>
					    </select>
		    		</label>	
				</div>
			</div>	

			<div class="row" >
				<div class="col col-90 col-offset-10" style="border: 0px">
					<label class="item item-input item-stacked-label" style="border: 0px">
						<span class="input-label">Max Participantes</span>
			    		<input type="tel" placeholder="10" ng-model="event.maxParticipants"
			    			style="border-bottom: 1px; border-style: solid;">
		    		</label>	
				</div>
			</div>	

		    <!-- <label class="item item-input item-select">
			    <div class="input-label" style="width:100% !important; max-width: 100% !important;">
			      Modalidade
			    </div>
				<select ng-model="event.modality.id"  placeholder="Modalidade" style="position: relative !important;">
				    <option value="" disabled selected></option>
			    	<option ng-repeat="item in editEvent.modalities" value="{{item.id}}">{{item.name}}</option>
			    </select>
			</label> -->

			<!-- <label class="item item-input" >	
		    	<i class="icon ion-person-stalker placeholder-icon"></i>
		    	<span class="input-label">Máx. Participantes</span>	
		      <input type="number" ng-model="event.maxParticipants" >
		    </label> -->

		    <div class="item item-divider">
			    Local
			</div>

				
			<div class="row" >
				<div class="col col-10 text-center" style="padding-top: 30px">
					<i class="icon ion-ios-location" style="font-size: 30px;"></i>					
				</div>
				<div class="col col-90" style="border: 0px">
					<label class="item item-input item-stacked-label" style="border: 0px">
						<div  style="border: 0px">
							<span class="input-label">Estado</span>
						</div>
			    		<select ng-model="event.state.id"  ng-change="onSelectStateEditEvent()"
							ng-options="item.id as item.name for item in editEvent.states"
			    		 	style="border:0px; position: relative !important; width: 100%; border-bottom: 1px; border-style: solid;">
						    <option value="" disabled></option>
					    </select>


		    		</label>	
				</div>
			</div>	

			<div class="row" >
				<div class="col col-90 col-offset-10" style="border: 0px">
					<label class="item item-input item-stacked-label" style="border: 0px">
						<div  style="border: 0px">
							<span class="input-label">Cidade</span>
						</div>
						<select ng-model="event.city.id"  
							ng-options="item.id as item.name for item in editEvent.cities"
			    		 	style="border:0px; position: relative !important; width: 100%; border-bottom: 1px; border-style: solid;">
						    <option value="" disabled></option>
					    </select>
			    		
		    		</label>	
				</div>
			</div>	

			<div class="row" >
				<div class="col col-90 col-offset-10" style="border: 0px">
					<label class="item item-input item-stacked-label" style="border: 0px">
						<span class="input-label">Endereço</span>
			    		<input type="text" placeholder="Multi Sport - Rua exemplo, 22" ng-model="event.local" 
			    			style="border-bottom: 1px; border-style: solid;">
		    		</label>	
				</div>
			</div>	

		   <!-- <label class="item item-input item-select">
				<i class="icon ion-ios-location placeholder-icon"></i>

				<select ng-model="event.state.id" ng-change="onSelectStateEditEvent()">

		    		<option ng-repeat="item in editEvent.states" value="{{item.id}}">{{item.name}}</option>

		</div>

		    
		<!-- <button class="button button-calm button-full button-small icon ion-checkmark-round" ng-click="saveEvent()">&nbsp;&nbsp;&nbsp;SALVAR</button>         -->

		<div style="padding: 20px">
			<button class="button button-block button-balanced" ng-click="saveEvent()">
			  SALVAR
			</button>
		</div>

	</ion-content>
</ion-modal-view>

<script id="templates/modalCamposObrigatorios.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar class="bar bar-header bar-calm">
	    <h1 class="title">Campos Obrigatórios</h1>
	    <!-- <button class="button button-clear button-primary" ng-click="modalCamposObrigatorios.hide()">Fechar</button> -->
	  </ion-header-bar>
		<ion-content style="padding: 20px">
			<h5> Preencha corretamente os campos abaixo </h5>
			
			<div >
				<ul class="list" >
      				<li ng-repeat="campo in camposObrigatorios">
      					- {{campo}}
      				</li>	
      			</ul>	
			</div>
			<div style="padding: 20px">
				<button class="button button-block button-balanced" ng-click="modalCamposObrigatorios.hide()">
				  OK
				</button>
			</div>
			<!-- <button class="button button-calm button-full button-small" ng-click="modalAlert.hide()">FECHAR</button>         -->
		</ion-content>
		
	</ion-modal-view>
</script>

<script id="templates/contacts-modal.html" type="text/ng-template">
	<ion-modal-view>
	  <ion-header-bar class="bar bar-header ">
	    <h1 class="title">Selecionar</h1>
	    <button class="button button-clear button-primary" ng-click="modalContacts.hide()">Cancelar</button>
	  </ion-header-bar>
	  <ion-content class="padding">
	    <ion-list >

				<ion-checkbox ng-repeat="relationship in relationshipList" ng-model="relationship.checked" ng-checked="relationship.checked" class="checkbox-calm">
         {{relationship.followed.firstName}} {{relationship.followed.lastName}}
        </ion-checkbox>
			</ion-list>
			<button class="button button-calm button-full button-small icon ion-checkmark-round" ng-click="finishSelectContactsInvite()">
				&nbsp;&nbsp;&nbsp;ENVIAR
			</button>        
	  </ion-content>
	</ion-modal-view>
</script>

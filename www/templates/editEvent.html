<ion-view view-title="Nova partida"  hide-back-button="true">
	<ion-nav-buttons side="right">
	</ion-nav-buttons>
	<ion-content>
		
		<div style="padding-top:10px;">
	    <!-- <h3 class="sans-pro-light">Dados</h3> -->

	    <label class="item item-input">
	   	    {{event.id}}
	    </label>

	    <label class="item item-input">
	   	    <i class="icon ion-person placeholder-icon"></i>
        	<input type="text" placeholder="Nome" ng-model="event.name">
	    </label>

	    <label class="item item-input">
	    	<i class="icon ion-calendar placeholder-icon"></i>
	        <input type="date" placeholder="Data do evento" ng-model="event.dateStr">
	    </label>

	    <label class="item item-input item-select">
			<i class="icon ion-trophy placeholder-icon"></i>
			<select ng-model="event.modality.id"  placeholder="Modalidade">
			    <option value="" disabled selected>Modalidade</option>
		    	<option ng-repeat="item in modalities" value="{{item.id}}">{{item.name}}</option>
		    </select>
		</label>

	    <label class="item item-input item-select">
			<i class="icon ion-ios-location placeholder-icon"></i>
			<select ng-model="event.state.id" ng-change="onSelectState()">
				<option value="" disabled selected>Estado</option>
	    		<option ng-repeat="item in states" value="{{item.id}}">{{item.name}}</option>
		    </select>
		</label>
		<label class="item item-input item-select">
			<i class="icon ion-ios-location placeholder-icon"></i>
			<select ng-model="event.city.id" ng-change="onSelectCity()">
				<option value="" disabled selected>Cidade</option>
		    	<option ng-repeat="item in cities" value="{{item.id}}">{{item.name}}</option>
		    </select>
		</label>

    <label class="item item-input" >	
    	<i class="icon ion-ios-navigate placeholder-icon"></i>
        <input type="text" placeholder="Local" ng-model="event.local" >
    </label>

    <div class="col"  ng-show="event.id">
    
			<a ng-click="selectContacts()" class="button button-icon">
				<i class="icon ion-ionic ion-person-add"></i>
				Enviar convites
			</a>

			<!-- <ion-list >
					<ion-item ng-repeat="user in event.usersInvitations">
			    	{{user.firstName}} {{user.lastName}}
					</ion-item>
	      </ion-checkbox>	
			</ion-list> -->

	</div>
	    
	<button class="button button-calm button-full button-small icon ion-checkmark-round" ng-click="save()">&nbsp;&nbsp;&nbsp;SALVAR</button>        
    	

		
		

	</ion-content>
</ion-view>
